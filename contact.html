      function enrichBankDetails(bank) {
    const foundBank = banks.find(b => b.code === bank.code);
    const abank = allBanks.find(b => b.code === bank.code);
    if (foundBank) {
        return { ...abank, ussd: foundBank.ussd || "", logo: foundBank.logo || "" };
    } else {
        return { ...abank, ussd: "", logo: "" };
    }
}

// Function to search and enrich banks
function searchAndEnrichBanks(code) {
    const bank = banks.find(b => b.code === code);
    const abank = allBanks.find(b => b.code === code);
    if (bank) {
        return enrichBankDetails(bank);
    }
    return enrichBankDetails(abank);
}

// Array to store enriched banks
const enrichedBanks = [];

// Loop through each bank, enrich it, and push it to the enrichedBanks array
allBanks.forEach(bank => {
    const enrichedBank = searchAndEnrichBanks(bank.code);
    if (enrichedBank) {
        enrichedBanks.push(enrichedBank);
    }
});

// Log the enriched banks array
console.log(enrichedBanks);
